    <radialGradient id="glow" cx="0.75" cy="0.30" r="0.56">
      <stop offset="0" stop-color="#86b7ff" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#86b7ff" stop-opacity="0"/>
